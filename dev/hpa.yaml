apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kolabajamysql-hpa
  namespace: kolabajamysql
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kolabajamysql
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 5
