apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kolab-aja-mysql
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kolab-aja/kolab_aja_argocd_mysql.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: kolabajamysql

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true